<!DOCTYPE HTML>
<html>

<head>
  <title>Галерея</title>
  <link rel="stylesheet" href="./css/gallery.css">
  <meta charset="utf-8">
</head>

<body>

  <p>
    <img id="largeImg" src="https://en.js.cx/gallery/img1-lg.jpg" alt="Large image">
  </p>

  <ul id="thumbs">
    <!-- браузер показывает небольшую встроенную подсказку из атрибута "title" при наведении курсора на текст -->
    <li>
      <a href="https://en.js.cx/gallery/img2-lg.jpg" title="Image 2">
        <img src="https://en.js.cx/gallery/img2-thumb.jpg">
      </a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img3-lg.jpg" title="Image 3">
        <img src="https://en.js.cx/gallery/img3-thumb.jpg">
      </a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img4-lg.jpg" title="Image 4"><img
          src="https://en.js.cx/gallery/img4-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img5-lg.jpg" title="Image 5"><img
          src="https://en.js.cx/gallery/img5-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://en.js.cx/gallery/img6-lg.jpg" title="Image 6"><img
          src="https://en.js.cx/gallery/img6-thumb.jpg"></a>
    </li>
  </ul>

  <script>
    let largeImg = document.querySelector('#largeImg');
    let p = document.querySelector('p');
    let thumbs = document.querySelector('#thumbs');
    thumbs.addEventListener('click', handler);
    function handler(event) {
      if (event.target.tagName == 'IMG' && event.target.closest('LI')) {
        let src = event.target.parentElement.href;
        let alt = event.target.parentElement.title;
        let img = document.createElement('img');
        img.src = src;
        img.id = "largeImg";
        img.alt = alt; //'Large image';
        p.innerHTML = '';
        p.append(img);
        event.preventDefault();
      }
    }
  </script>
</body>

</html>
