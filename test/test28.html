<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    let selectedLi;
    let ul = document.querySelector('#ul');

    ul.onmousedown = (event) => event.preventDefault();

    ul.addEventListener('click', (event) => {
      if (event.target.tagName !== 'LI') {
        return;
      }
      if (selectedLi) {
        selectedLi.className = '';
      }
      selectedLi = event.target;
      selectedLi.className = 'selected';
    })
  </script>

</body>

</html>
