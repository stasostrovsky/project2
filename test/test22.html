<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 4px;
    }

    th {
      cursor: pointer;
    }

    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Возраст</th>
        <th data-type="string">Имя</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Вася</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Петя</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Женя</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Маша</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Илья</td>
      </tr>
    </tbody>
  </table>

  <script>
    // ...ваш код...
    let grid = document.querySelector('#grid');
    let tbody = grid.querySelector('tbody');
    let rows = tbody.rows;

    grid.addEventListener('click', sort);

    function sort(event) {
      if (event.target.tagName !== 'TH') {
        return;
      } else if (event.target.dataset.type == 'number') {
        sortNumber();
      } else if (event.target.dataset.type == 'string') {
        sortString();
      }
    }

    function sortNumber() {
      let arrRows = Array.from(rows);
      arrRows.sort((rowA, rowB) => rowA.cells[0].innerText - rowB.cells[0].innerText);
      tbody.innerHTML = '';
      tbody.append(...arrRows);
    }

    function sortString() {
      let arrRows = Array.from(rows);
      arrRows.sort((rowA, rowB) => rowA.cells[1].innerText.localeCompare(rowB.cells[1].innerText));
      tbody.innerHTML = '';
      tbody.append(...arrRows);
    }
  </script>

</body>

</html>
